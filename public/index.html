<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple tool to help you generate custom downloadable Qr codes in SECONDS for your
    website, blog or any URL. Just paste in the URL. Get your QR code now!">
    <meta name="keywords" content="Oz QR code generator, a Free QR code tool">
    <meta name="author" content="Zunurain Ojuolape">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="manifest" href="manifest.json" />
    <title>A simple tool to generate a QR code for your website or any URL</title>
    <link rel="stylesheet" href="css/style.css"> 
    <script>
        // Check that service worker is supported
        // if ('serviceWorker' in navigator) {
        //     window.addEventListener('load', () => {
        //         navigator.serviceWorker.register('sw.js');
        //     });
        // }
    </script>
    <script src="js/qrcode.min.js" defer ></script>
    <script src="js/app.js" defer></script>

</head>
<body>
    <header class="header">
        <div class="title">
            <div class="text-xl font-bold text-white text">
                Oz QR Code Generator
            </div>
        </div>
    </header>
    <main>
        <div class="body-cont">
            <div class="head">
                <h1 class="text">
                    Oz QR Generator
                </h1>
                <p class="copy">
                    QR codes allows smartphones access websites or URLs very quickly
                    and easily without typing into a browser
                </p>
                <p>
                    Enter your URL below to generate a downloadable custom QR code 
                </p>
                <form id="generate-form" class="body">
                    <input id="url" placeholder="Enter a valid URL. Should begin with https or http" type="url" value="https://" >
                    <!-- <input id="pcolor" placeholder="Enter a primary color, optional HEX code only" type="color">
                    <input id="scolor" placeholder="Enter a secondary color, HEX code only" type="color" > -->

                    <select id="size" >
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                    </select>

                    <button type="submit">
                        Generate QR Code
                    </button>
                </form>
            </div>
            <div  class="w-full image">
                <img src="img/oz-qr-code.svg" alt="An example image of a QR code on a mobile phone" >
            </div>
        </div>

        <!-- Generated QR Code  -->
        <div id="generated" class="loader">
            <!-- Spinner  -->
            <div id="spinner" role="status">
                <svg
                  class="inline mr-2 w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-pink-600"
                  viewBox="0 0 100 101"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor"
                  />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill"
                  />
                </svg>
                <span class="sr-only">Loading...</span>
              </div>

            <!-- Generated downloadable QR Code  -->
            <div class="m-auto pb-10" id="qrcode"></div>
        </div>
    </main>

    <script src="js/analytics.js" type="module" defer></script>
    <!--Change is effective-->

    <!-- Deploy  firebase deploy --only hosting:ozqrgenerator  -->

</body>
</html>
